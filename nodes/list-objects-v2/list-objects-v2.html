
<!-- BEGIN LIST OBJECTS V2-->
<script type="text/x-red" data-template-name="List Objects V2">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> <span data-i18n="Name">&nbsp;</span>Name: </label>
        <input type="text" id="node-input-name" data-i18n="[placeholder]Name">
    </div>
    <div class="form-row">
        <label for="node-input-conf"><code><i class="fa fa-cogs"></i></code> <span data-i18n="Configuration">&nbsp;</span>Client: </label>
        <input type="text" id="node-input-conf">
    </div>
    <div class="form-row">
        <label for="node-input-bucket"><code><i class="fa fa-database"></i></code> <span data-i18n="Bucket">&nbsp;</span>Bucket: </label>
        <input type="text" id="node-input-bucket" data-i18n="[placeholder]Bucket">
    </div>
    <div class="form-row">
        <label for="node-input-maxkeys"><i class="fa fa-list-ol"></i> <span data-i18n="Max keys">&nbsp;</span>Max keys: </label>
        <input type="number" id="node-input-maxkeys" data-i18n="[placeholder]1000">
    </div>
    <div class="form-row">
        <label for="node-input-startafter"><i class="fa fa-map-pin"></i> <span data-i18n="Start After">&nbsp;</span>Start After: </label>
        <input type="text" id="node-input-startafter" data-i18n="[placeholder]example-file.json">
    </div>
    <div class="form-row">
        <label for="node-input-prefix"><i class="fa fa-indent"></i> <span data-i18n="Prefix">&nbsp;</span>Prefix: </label>
        <input type="text" id="node-input-prefix" data-i18n="[placeholder]exmp">
    </div>
    <div class="form-row">
        <label for="node-input-continuationtoken"><i class="fa fa-forward"></i> <span data-i18n="Continuation Token">&nbsp;</span>Continuation Token: </label>
        <input type="text" id="node-input-continuationtoken" data-i18n="[placeholder]Valid continuation token (JWT)">
    </div>
    <div class="form-tips">
        <span>Tips:</span>
        <ul>
            <li><span data-i18n="[html]tip1">Leave <code>Bucket</code> field blank if you are setting it via msg property. <code><b><u>Red</u></b></code> iconed properites are <code>required!</code> E.g.:
                <ul>
                    <li><code>msg.bucket = "test-bucket"</code></li>
                    <li><code>msg.maxkeys = 1000</code></li>
                    <li><code>msg.startafter = "example.json"</code></li>
                    <li><code>msg.prefix = "exmp"</code></li>
                    <li><code>msg.continuationtoken = "Continuation token"</code></li>
                </ul>
            </li>
        </ul>
    </div>
</script>

<script type="text/x-red" data-help-name="List Objects V2">
    <p>S3 list objects node V2. This node is used to list all objects that
    are within a bucket using version 2 list object API. The bucket can be specified either directly
    on this node properties or by setting input property <code>msg.bucket</code>.
    Other parameters can be set, such as <code>Max Keys</code>, <code>Start After</code>, <code>Prefix</code> and <code>Continuation Token</code>.
    These parameters can be also set by setting properites of the input message respectively
    <code>maxkeys</code>, <code>startafter</code>, <code>prefix</code> and <code>continuationtoken</code>.</p>
</script>

<script type="text/javascript">
    RED.nodes.registerType('List Objects V2',{
        category: 'storage-input',
        color:"#FFFFFF",
        defaults: {
            name: {value: ""},
            conf: {type:"client-s3", required:true},
            bucket: {type: 'text', required: false},
            maxkeys: {type: 'num', required: false},
            startafter: {type: 'text', required: false},
            prefix: {type: 'text', required: false},
            continuationtoken: {type: 'text', required: false},
        },
        inputs: 1,
        outputs: 1,
        icon: "s3Logo.png",
        label: function() {
            return this.name ? this.name : "List Objects V2";
        }
    });
</script>
<!-- END LIST OBJECTS V2 -->
